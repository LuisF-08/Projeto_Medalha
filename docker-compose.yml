services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"  # Porta 5433 para n√£o dar conflito
    volumes:
      - pgdata_novo:/var/lib/postgresql/data  # <--- Nome deve ser igual ao de baixo

volumes:
  pgdata_novo:  # <--- Nome deve ser igual ao de cima